<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>

<div class="container">
    <h1 class="text-center mb-4">Listado de Árboles</h1>

    <a class="btn btn-success mb-3" th:href="@{/nuevo}">Agregar nuevo árbol</a>

    <table class="table table-bordered table-striped">
        <thead class="table-success">
            <tr>
                <th>ID</th>
                <th>Nombre Común</th>
                <th>Tipo de Flor</th>
                <th>Dureza de Madera</th>
                <th>Altura (m)</th>
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="arbol : ${arboles}">
                <td th:text="${arbol.id}"></td>
                <td th:text="${arbol.nombreComun}"></td>
                <td th:text="${arbol.tipoFlor}"></td>
                <td th:text="${arbol.durezaMadera}"></td>
                <td th:text="${arbol.alturaAproximada}"></td>
                <td><img th:src="@{${arbol.imagenRuta}}" width="100"/></td>
                <td>
                    <a class="btn btn-warning btn-sm" th:href="@{'/editar/' + ${arbol.id}}">Editar</a>
                    <a class="btn btn-danger btn-sm" th:href="@{'/eliminar/' + ${arbol.id}}"
                       onclick="return confirm('¿Estás seguro de eliminar este árbol?');">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
